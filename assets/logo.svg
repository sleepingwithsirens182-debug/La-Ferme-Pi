<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" aria-labelledby="title desc" role="img">
  <title>La Ferme Pi — Medicine Wheel</title>
  <desc>Logo avec symbole π et roue de médecine (rouge, jaune, noir, blanc)</desc>
  <!-- Medicine wheel -->
  <g transform="translate(30,40)">
    <circle r="26" fill="#ffffff" stroke="#111" stroke-width="1.5"/>
    <path d="M0,0 L0,-26 A26,26 0 0 1 26,0 Z" fill="#F2C200"/>
    <path d="M0,0 L26,0 A26,26 0 0 1 0,26 Z" fill="#E53935"/>
    <path d="M0,0 L0,26 A26,26 0 0 1 -26,0 Z" fill="#111111"/>
    <path d="M0,0 L-26,0 A26,26 0 0 1 0,-26 Z" fill="#FFFFFF"/>
    <line x1="-26" y1="0" x2="26" y2="0" stroke="#111" stroke-width="1.5"/>
    <line x1="0" y1="-26" x2="0" y2="26" stroke="#111" stroke-width="1.5"/>
  </g>
  <!-- Pi symbol -->
  <path d="M170 18 h-60 a7 7 0 0 0 0 14 h18 v30 a7 7 0 0 0 14 0 V32 h14 a7 7 0 0 0 0-14z" fill="#111111"/>
  <!-- Wordmark -->
  <text x="190" y="48" font-family="Segoe UI, Arial, sans-serif" font-weight="700" font-size="28" fill="#111111">La Ferme Pi</text>
</svg>
